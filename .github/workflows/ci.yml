name: CI

on:
  push:
    branches: [main, "**"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup cache directories
        run: mkdir -p ~/.cache/pip ~/.npm

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; else pip install -r requirements.txt; fi

      - name: Install Node dependencies
        working-directory: .
        run: |
          if [ -f package.json ]; then npm ci --silent; fi

      - name: Run Python tests
        env:
          # Evitar que la app exija secretos en CI; en producciÃ³n usar secrets en Settings
          FLASK_DEBUG: "1"
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || 'ci-jwt-secret' }}
          FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY || 'ci-flask-secret' }}
        run: |
          pytest -q

      - name: "Optional: Build frontend"
        if: always()
        working-directory: .
        run: |
          if [ -f package.json ]; then npm run build --silent || true; fi

  audit:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run pip-audit (Python dependencies)
        run: |
          # Fail the job if any vulnerability with severity >= high is found
          pip-audit --fail-on high || (echo "pip-audit found high/critical vulns" && exit 1)

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install frontend deps and run npm audit
        if: ${{ always() && (exists('package.json')) }}
        run: |
          npm ci --silent || true
          # Fail if vulnerabilities with severity >= high are found
          npm audit --audit-level=high || (echo "npm audit found high/critical vulns" && exit 1)
